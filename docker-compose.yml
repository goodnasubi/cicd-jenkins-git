networks:
  giteanet:
    external: false
  jenkinsnet:
    external: false
  gitjenkinsnet:
    external: false
  nginxnet:
    external: false

services:
  nginx:
    image: nginx:alpine
    depends_on:
      - gitea
      - jenkins
    container_name: nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "3m"
    restart: always
    networks:
      - nginxnet
    ports:
      - 80:80
      - 222:222

  giteadb:
    image: postgres:16.4-alpine3.20
    container_name: giteadb
    environment:
      POSTGRES_DB: giteadb
      POSTGRES_USER: gitea
      POSTGRES_PASSWORD: gitea
    logging:
      driver: "json-file"
      options:
        max-file: "2"
        max-size: "3m"
    restart: always
    networks:
      - giteanet
    volumes:
      - ./data/giteadb-data:/var/lib/postgresql/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

